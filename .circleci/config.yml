version: 2.1

jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:8.0
    steps:
      - checkout

      # Restore dependencies
      - run:
          name: Restore Dependencies
          command: dotnet restore

      # Build the project
      - run:
          name: Build Application
          command: dotnet build --configuration Release

      # Run tests (if any)
      - run:
          name: Run Tests
          command: | 
            dotnet test ./Tests/Tests.csproj \
              --no-build --nologo --results-directory:test-coverage \
              --collect:"Code Coverage" --verbosity n

      - store_test_results:
          path: test-coverage

      - store_artifacts:
          path: test-coverage

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
